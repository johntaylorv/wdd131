<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeBook</title>
  <meta name="description" content="A recipe site" />
  <meta name="author" content="JohnTaylor Vaillincourt" />

  <link rel="stylesheet" href="recipes.css" />
  <script src="main.js" type="module" defer></script>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="RecipeBook" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A recipe site" />
  <meta property="og:image" content="images/apple-crisp.jpg" />
  <meta property="og:url" content="https://johntaylorv.github.io/wdd131/recipes/index.html" />

  <!-- Twitter Meta Tag -->
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <header class="header">
    <div class="header-container">
      <img class="header-logo" src="images/recipe-book.png" alt="Recipe Book Logo" />
      <h1 class="header-title">RecipeBook</h1>
    </div>
    <form class="search-bar" action="/search" method="GET">
      <input type="text" name="query" placeholder="Find a recipe" required />
      <button type="submit">
        <img src="images/search.svg" alt="search" style="width: 20px; height: 20px" />
      </button>
    </form>
  </header>

  <main>
    <div class="recipe-wrapper">
      <article class="recipe">
        <img src="images/apple-crisp.jpg" alt="Apple Crisp" style="max-width: 100%;" />
        <span class="recipe-tag">dessert</span>
        <h1 class="recipe-name">Apple Crisp</h1>
        <span
          class="rating"
          role="img"
          aria-label="Rating: 4 out of 5 stars"
        >
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
        <div class="recipe-details">
          <p>
            This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
          </p>
        </div>
      </article>
    </div>
  </main>

  <footer>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
      <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" /></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" /></a>
    </div>

    <div class="flaticon" style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </div>
  </footer>
</body>
</html>
